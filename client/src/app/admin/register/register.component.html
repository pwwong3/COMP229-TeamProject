<div class="bg-info p-2 text-center text white">
    <h3>User Register</h3>
</div>

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
            <div class="bg-danger mt-2 p-2 textenter text-white" *ngIf='errorMessage != null'>
                {{ errorMessage }}
            </div>
            <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>
                <fieldset class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" [(ngModel)]='user.username' name='username' placeholder='Enter Username' id='username' required autofocus autocomplete='off' />
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]='user.password' name='password' placeholder='Enter Password' id='password' required autocomplete='off' />
                </fieldset>
                <fieldset class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" [(ngModel)]='user.email' name='email' placeholder='Enter Email Address' id='Email' required autocomplete='off' />
                </fieldset>
                <fieldset class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input type="text" class="form-control" [(ngModel)]='user.displayName' name='displayName' placeholder='Enter Display Name' id='displayName' required autocomplete='off' />
                </fieldset>
                <fieldset class="form-group text-end">
                    <button class="btn btn-primary m-1" type='submit'><i class="fas fa-sign-in-alt"></i>Register</button>
                    <button class="btn btn-secondary m-1" routerLink='/'>
                        <i class="fas fa-undo"></i>
                        Cancel
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</main>
