<main class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h5>{{ survey.name }}</h5>
            <p>Number of response: {{ surveyResponses.length }} </p>
            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <th class="text-center">User</th>
                    <th *ngFor="let question of survey.questions">
                        {{ question.questionText }}
                    </th>
                </tr>
                <tr *ngFor="let surveyResponse of surveyResponses">
                    <td>{{ surveyResponse.displayName }}</td>
                    <td *ngFor="let question of survey.questions">
                        {{ getUserResponse(surveyResponse, question._id) }}
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary print-btn" type="button" (click)="print()">
                <i class="fa-solid fa-print"></i> Print
            </button>
            <button class="btn btn-warning" routerLink='/survey'><i class="fas fa-undo"></i> Back</button>
        </div>
    </div>
</main>
<style>
    @media print {
        .navbar-logo, .navbar, .content, .btn {
            display: none;
        }
    }
</style>
<script>
    (() => {
        document.querySelector(".print-btn")
            .addEventListener("click", () => window.print());
    })();
</script>
